<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close this Window</title>
</head>
<body>
  <script type="text/javascript">
    (() => {
      document.domain = "androolloyd.com";
      window.opener.chatSidebar.renderKey = "chat-iframe-logged-in";
      window.opener.chatSidebar.isLoggedIn = true;
      window.opener.chatSidebar.isLoading = false;
      window.close();
    })();
  </script>
</body>
</html>
